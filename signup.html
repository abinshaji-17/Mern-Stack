<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  
</head>
<body>

<header>
  <h1>Art Gallery</h1>
  <nav aria-label="Main navigation">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Sign Up</a>
  </nav>
</header>

  <div class="container">
    <div class="auth-card">
      <h2>Sign Up</h2>
      <form action="/submit-signup" method="POST">
        <div class="form-field"><label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required />

        <div class="form-field"><label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required />

        <div class="form-field"><label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose username" required />

        <div class="form-field"><label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create password" required />

        <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
      <div class="alt-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
      <div class="alt-link">
        <a href="index.html">&larr; Back to Gallery</a>
      </div>
    </div>
  </div>
</body>
</html>
